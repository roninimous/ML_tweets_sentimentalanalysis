<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./static/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
		4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/
		jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/
		popper.js/1.12.9/umd/popper.min.js"></script>
    <title>REGISTER FORM</title>
</head>
<!-- navigation bar design -->

<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-dark" style="font-size: 30px; font-weight: bold;">SSAA PROJECT</a>
    </nav>
    <!-- login form outer design -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <br><br><br><br><br><br><br><br><br><br>
                <h1 class="text-dark display-4 mt-100" style="font-size: 80px; font-weight: bold"> WELCOME TO SSAA'S
                    TWITTER SENTIMENT ANALYSIS! </h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body" style="box-shadow: 5px 5px 20px grey;">
                        <form method="post" action="/add_user">
                            <label> Name </label><br>
                            <input type="text" class="form-control" name="uname" required> <br>
                            <label> Email </label><br>
                            <input type="email" class="form-control" name="uemail" required> <br>
                            <label> Password </label><br>
                            <input type="password" class="form-control" name="upassword" required>
                            <br>
                            <h5 id="passcheck" style="color: red;">
                                {% if error_message %} {{ error_message }}<br>

                                {% endif %}

                            </h5>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Create">
                        </form>
                        <br>


                        <p> Already have an account? <a href="/"> Login </a></p>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
